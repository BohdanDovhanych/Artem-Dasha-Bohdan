<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clips">
            <div class="clip"></div>
            <div class="clip"></div>
            <div class="clip"></div>
        </div>
        <!-- Стартовий екран з календарем -->
        <div class="calendar-screen">
            <div class="calendar-header">
                <h1>Оберіть дату</h1>
            </div>
            <input type="date" class="date-picker">
            <button class="custom-btn select-date">Обрати</button>
        </div>


        <!-- Екран завдань для обраної дати -->
        <div class="task-screen">
            <div class="calendar-header">
            <h1>Завдання на <br><span class="selected-date"></span></h1>
            </div>
            <ul class="task-list"></ul>
            <button class="add-task">Додати завдання</button>
            <button class="back-to-calendar">Назад</button>
        </div>


        <!-- Екран додавання нового завдання -->
        <div class="add-task-screen">
            <div class="calendar-header">
            <h1>Додати завдання на <span class="task-date"></span></h1>
            </div>
            <form class="task-form">
                <input type="text" required class="task-input" placeholder="Введіть нове завдання...">
                <button type="submit">Додати</button>
                <button class="cancel-add-task">Відміна</button>
            </form>
            
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
